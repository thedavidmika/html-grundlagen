<!DOCTYPE html>
<html>
    <head>
        <title>Tabellen</title>
    </head>
    <body>
        <h1>Tabellen</h1>
        <p><b>Tabellen</b> stellen Informationen in Spalten und Zeilen dar.</p>
        <hr>
        <table>
            <thead>
                <caption>Kontakte</caption>
                <tr>
                    <th>Geschlecht</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th colspan="2">Adresse</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Mann</td>
                    <td>Peter</td>
                    <td>Müller</td>
                    <td>Hauptstraße</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>Rouven</td>
                    <td>Schiller</td>
                    <td>Erlenweg</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td rowspan="2">Frau</td>
                    <td>Claudia</td>
                    <td>Beck</td>
                    <td>Gartenstraße</td>
                    <td>8a</td>
                </tr>
                <tr>
                    <td>Laura</td>
                    <td>Meyer</td>
                    <td>Schulstraße</td>
                    <td>17</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
