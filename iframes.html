<!DOCTYPE html>
<html>
    <head>
        <title>iFrames</title>
    </head>
    <body>
        <h1>iFrames</h1>
        <h3>Wikipedia-Artikel</h3>
        <iframe width="400px" height="300px" style="border:none" src="https://de.wikipedia.org/wiki/Inlineframe"></iframe>
        <iframe width="400px" height="300px" name="iframeA"></iframe>
        <p><a href="https://de.wikipedia.org/wiki/Inlineframe" target="iframeA">Wikipedia</a></p>
        <h3>Youtube-Videos einbetten</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FE1CqL7Fbsg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </body>
</html>
